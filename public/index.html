<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Catfood!</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px|Parisienne' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="content"></div>
    <style type="text/css">
      html, body, button {
        font-family: 'Slabo 27px', 'sans-serif';
      }

      .app {
        text-align: center;

        padding: 10px;

        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        display: flex;
        align-items: center;
        justify-content: center;

        flex-direction: column;
      }

      .background {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        z-index: -1;

        transition: ease-out 1s;
      }

      .success {
        display: flex;
        justify-content: center;
        align-items: center;

        height: 70px;
        width: 175px;

        margin-top: -130px;
        margin-bottom: 16px;

        font-size: 36px;

        color: #155724;
        background: #d4edda;
        border-radius: 3px;
        border: 2px solid #c3e6cb;

        transition: ease-out 1s;
      }

      .loading {
        font-size: 48px;
      }

      .mealType {
        height: 110px;

        font-family: 'Parisienne';
        font-size: 68px;
        font-weight: bold;
      }

      .meal {
        margin: 30px;

        font-size: 44px;
      }

      .button {
        margin: 40px;
        padding: 10px 20px;

        font-size: 36px;

        border-radius: 3px;
        border: 0;

        background: white;
      }
    </style>
    <script src="/app.min.js"></script>
  </body>
</html>
